<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gokul Aadarsh Yalagandula goes on safari</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e68c; /* light khaki for a safari theme */
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #8b4513; /* Saddle brown color */
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px #d2b48c; /* Text shadow with light tan */
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    
        .info-section {
            background-color: #ffd700; /* Golden for emphasis */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            width: 80%;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        #game-field {
            display: grid;
            grid-template-columns: repeat(6, 100px); /* 6 columns */
            grid-template-rows: repeat(6, 100px);   /* 6 rows */
            grid-gap: 10px;
            margin: 20px 0;
        }
    
        .cell {
            border: 2px solid #8b4513; /* Saddle brown border */
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    
        .cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        #locations, #score, #help {
            font-size: 1.2em;
            color: #ff6347; /* Tomato color for emphasis */
            font-weight: bold;
            margin-top: 10px;
        }
    
        .container p {
            color: #2e8b57; /* Sea green for contrast */
            font-size: 1.2em;
        }
    
        .cell:hover {
            transform: scale(1.05);
            transition: all 0.2s ease;
            cursor: pointer;
        }
    
        @media screen and (max-width: 768px) {
            #game-field {
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: repeat(12, 100px);
            }
        }
    </style>
    
</head>
<body>
    <h1>Gokul Aadarsh Yalagandula  goes on safari</h1>
    
    <div class="container">
        <div class="info-section">
            <p>Click on the locations to find rare animals, watch out for the lion!</p>
        </div>

        <p id="locations">Number of locations checked is zero.</p>
        <p id="score">Score is zero.</p>

        <div id="game-field">

</body>
