    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa; /* Light blue background */
            padding: 20px;
        }
        h1 {
            color: #00796b; /* Teal color for the title */
        }
        #game-field {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
            padding: 10px; /* Add padding around the game field */
            border: 2px solid #004d40; /* Darker teal border */
            border-radius: 10px; /* Rounded corners for the game field */
            background-color: #ffffff; /* White background for the game field */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
        .cell {
            width: 100px;
            height: 100px;
            position: relative;
            background-color: #c8e6c9; /* Light green for the cell */
            border: 1px solid #388e3c; /* Darker green border */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Prevent overflow of images */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: transform 0.2s; /* Animation on hover */
        }
        .cell:hover {
            transform: scale(1.05); /* Scale on hover */
            background-color: #a5d6a7; /* Darker green on hover */
        }
        .cell img {
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: opacity 0.3s; /* Fade effect */
        }
        .cell img:hover {
            opacity: 0.8; /* Slightly fade on hover */
        }
        #score, #locations, #help {
            font-size: 1.5em; /* Increase font size */
            margin: 10px 0;
            color: #004d40; /* Darker teal for text */
        }
        #help-message {
            color: #0288d1; /* Blue color for help text */
            margin-top: 20px;
            font-size: 1.2em; /* Slightly smaller than other text */
        }
    </style>

    <script>
        const ids = Array.from(Array(36).keys()).map(i => `img${i}`);
        let score = 0;
        let locationsVisited = 0;
        let lastLocation = 0;
        const zebraLocations = Array.from({ length: 5 }, () => Math.floor(Math.random() * 36));
        let lionLocation = Math.floor(Math.random() * 36);

        let gameOver = false;

        function check(position) {
            if (gameOver) return;

            locationsVisited++; 
            lastLocation = position; 

            const imgId = ids[position];
            const imgElement = document.getElementById(imgId);

            let animalSrc = '';
            if (position === lionLocation) {
                animalSrc = 'lion.jpeg'; 
                gameOver = true;
                score -= 2;
            } else if (zebraLocations.includes(position)) {
                animalSrc = Math.random() < 0.5 ? 'zebra.jpeg' : 'elephant.jpeg'; 
                score += animalSrc === 'zebra.jpeg' ? 4 : 1; 
            } else if (imgElement.src.includes('elephant.jpeg')) {
                animalSrc = 'elephant.jpeg';
                score += 1; 
            } else {
                document.getElementById('locations').innerText = `Locations Visited: ${locationsVisited}`;
                return; 
            }

            imgElement.src = animalSrc;
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('locations').innerText = `Locations Visited: ${locationsVisited}`;
        }

        function help() {
            const row = Math.floor(lastLocation / 6);
            const col = lastLocation % 6;

            const closestLocations = [
                (lastLocation - 1 + 36) % 36,
                (lastLocation + 1) % 36,    
                (lastLocation - 6 + 36) % 36,
                (lastLocation + 6) % 36      
            ];

            for (let loc of closestLocations) {
                if (zebraLocations.includes(loc)) {
                    document.getElementById('help-message').innerText = "I see stripes";
                    return;
                }
            }

            const lionRow = Math.floor(lionLocation / 6);
            const lionCol = lionLocation % 6;

            if (Math.abs(row - lionRow) <= 1 && Math.abs(col - lionCol) <= 1) {
                document.getElementById('help-message').innerText = "Rawr";
                return;
            }

            document.getElementById('help-message').innerText = "Its grey";
        }

            const randomDirection = directions[Math.floor(Math.random()*directions.length)];
            lionLocation= (lionLocation+randomDirection+36)%36;
        }
