<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aadarsh Speed Check</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Aadarsh Speed Check</h2>

  <div id="target">Your time</div>
  <div id="counter">Count</div>

  <button type="button" class="btn btn-success" onclick="startTimer()">Start Timer</button>
  <button type="button" class="btn btn-danger" onclick="recordTime()">Stop Timer</button>
  
  <script>
    let stopTime;

    function recordTime() {
      stopTime = Date.now(); 
      console.log(stopTime); 
    }
let count ;
    function startTimer() {
      count=Math.floor(Math.random*9)+2

      document.getElementById('counter').innerHTML = 'Count :${count}'; 

      for (let i = 0; i <= 4; i++) {
        setTimeout(() => {
          document.getElementById('counter').innerHTML = i;
        }, (4 - i) * 1000); 
      }

      setTimeout(() => {
        if (stopTime === undefined) {
          document.getElementById('target').innerHTML = "Too Slow";
        } else {
          let elapsedTime = Date.now() - stopTime;
          document.getElementById('target').innerHTML = "Time was " + elapsedTime + " ms"; 
        }
      }, 4000); 
    }
  </script>

</body>
</html>
